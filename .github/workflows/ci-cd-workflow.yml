name: Build and Publish

on:
  push:
    branches:
      - master
  watch:
    types: [started]

jobs:
  build:
    name: Test and Build
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production

    if: github.actor == github.event.repository.owner.login

    steps:
      - name: Check out repository
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: NPM Install
        run: npm ci
      - name: NPM test and build
        run: |
          npm test
          npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v1
        with: 
          name: public
          path: public/


  publish:
    name: Publish build to server using scp
    runs-on: ubuntu-latest
    needs: build
    if: github.actor == github.event.repository.owner.login
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@master
        with:
          name: public
          path: public/
      - name: Zip files for upload
        run: |
          mkdir ${GITHUB_SHA}
          mv public ${GITHUB_SHA}
          date > ${GITHUB_SHA}/buildInfo
          zip -r ${GITHUB_SHA}.zip ${GITHUB_SHA}
      - name: Create Key file
        run: echo -e "${{ secrets.IDRSAPUB }}" > KEY_FILE && chmod 600 KEY_FILE && ls -l
      - name: SCP files to server
        run: scp -v -i KEY_FILE -o StrictHostKeyChecking=no ${GITHUB_SHA}.zip ${{ secrets.SCP_USER_AT_HOST_AND_DESTINATION }}

  release:
    name: Bring the build live
    runs-on: ubuntu-latest
    needs: publish
    if: github.actor == github.event.repository.owner.login
    steps:
      - name: Create Key file
        run: echo -e "${{ secrets.IDRSAPUB }}" > KEY_FILE && chmod 600 KEY_FILE && ls -l
      - name: SCP files to server
        run: |
          ssh -v -i KEY_FILE -o StrictHostKeyChecking=no ${{ secrets.SCP_USER_AT_HOST }}
          ls -l
          cd /home/bishal/github-actions
          unzip ${GITHUB_SHA}.zip
          echo ${{ secrets.SUDO_PASSWD }} | sudo -S rm -rf /var/www/bishal.dev/public.html
          echo ${{ secrets.SUDO_PASSWD }} | sudo -S mv ${GITHUB_SHA} /var/www/bishal.dev/public_html